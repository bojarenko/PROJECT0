<!DOCTYPE html>
<html lang="en">
    <head>
        <title>advanced search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">google search</a>
            <a href="image.html">google images</a>

            
        </div>
        <div class="header">

            <h1>

            ADVANCED SEARCH

            </h1>
        
        </div>
        
        <table class="as_table">

            <thead>
                <th>
                    Find pages than contain ...
                </th>

                
            </thead>
            <tbody>

                <tr>
                    <td>
                        all these words:
                    </td>
                    <td>
                        <div >

                            <form method="get" action="https://www.google.com/search">

                                <input type="text" name="as_q">
                
                         </form>

                        </div>
                    </td>
                   
                </tr>
                <tr>
                    <div >
                        <td>
                            the exact word of phrase:
                        </td>
                        <td>
                            <form method="get" action="https://www.google.com/search">

                                <input type="text" name="as_epq">
                
                            </form>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div >
                        <td>
                            any of these words:
                        </td>
                        <td>
                            <form method="get" action="https://www.google.com/search">

                                <input type="text" name="as_oq">
                
                            </form>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div >
                        <td>
                            none of these words:
                        </td>
                        <td>
                            <form method="get" action="https://www.google.com/search">

                                <input type="text" name="as_eq">
                
                            </form>
                        </td>
                    </div>
                </tr>
                
            </tbody>

        </table>
        
        
        <div class="searchbar">
            <form method="get" action="https://www.google.com/advanced_search">
                
                <input class="as_button" type="submit" value="Advanced search">
            </form>
        </div>
        
        
    </body>
</html>
